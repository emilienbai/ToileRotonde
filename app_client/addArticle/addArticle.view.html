<navigation></navigation>

<div class="container">

    <div class="row">

        <div class="col-md-6 col-sm-12">

            <h1 class="form-signin-heading">Ajouter un article</h1>

            <form ng-submit="vm.onSubmit()">
                <div class="well">
                    <div class="form-group">
                        <label for="name" name="articleName">Nom du spectacle</label>
                        <input id="name" type="text" class="form-control" ng-model="vm.article.name" required>
                    </div>
                    <div class="form-group">
                        <label for="multiple"><input id="multiple" type="checkbox" name="unique"
                                                     ng-model="vm.multipleDates"> Plusieur jours cons√©cutifs</label>
                    </div>
                    <div class="form-group form-inline">
                        <label for="din">
                            <span ng-hide="vm.multipleDates">Date</span>
                            <span ng-show="vm.multipleDates">Du</span>
                        </label>
                        <md-datepicker id="din" md-min-date="vm.minDate" ng-model="vm.article.dateIn"
                                       ng-change="vm.updateDateOut()"></md-datepicker>
                        <span ng-show="vm.multipleDates">
                            <label for="dout">Au</label>
                            <md-datepicker id="dout" md-min-date="vm.article.dateIn"
                                           ng-model="vm.article.dateOut"></md-datepicker>
                        </span>
                    </div>
                    <div class="form-group form-inline">
                        <label name="time">Heure (Format hh:mm)</label>
                        <div class="form-group">
                            <input class="form-control" type="text" pattern="^((?:[01]\d|2[0-3]):[0-5]\d$)"
                                   ng-model="vm.article.time" placeholder="20:30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label name="comment">Description du spectacle</label>
                        <textarea class="form-control" rows="10" ng-model="vm.article.text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image / Affiche du spectacle</label>
                        <input type="file" id="image" file-model="vm.article.image" accept="image/*"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-default">Enregistrer l'article</button>
            </form>
        </div>
    </div>

</div>
