<navigation></navigation>

<div class="container">
    <div class="row">

        <div class="col-md-6">

            <h1 class="form-signin-heading">Votre compte</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Nom</label>
                    <p class="form-control-static">{{ vm.user.name }}</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Courriel</label>
                    <p class="form-control-static">{{ vm.user.email }}</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Téléphone</label>
                    <p class="form-control-static">{{ vm.user.phone }}</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Type de compte</label>
                    <p class="form-control-static">{{ vm.user.accountType }}</p>
                </div>
            </form>

        </div>

    </div>
</div>
